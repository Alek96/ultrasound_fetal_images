# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: video_quality
  - override /model: quality_module
  - override /callbacks: default
  - override /logger: many_loggers
  - override /trainer: gpu
  - override /extras: plot_video_quality

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

find_lr: False

seed: "rand"

trainer:
  min_epochs: 5
  max_epochs: 60
  val_check_interval: 0.5
#  limit_train_batches: 0.01
#  accumulate_grad_batches: 4

callbacks:
  stochastic_weight_averaging:
    swa_lrs:
    swa_epoch_start:
  model_checkpoint:
    monitor: "val/loss"
    mode: "min"
  early_stopping:
    monitor: "val/loss"
    mode: "min"
    patience: 40

model:
  lr: 5e-05
  optimizer:
    weight_decay: 1e-05
  scheduler:
    factor: 0.5
    patience: 60

data:
  dataset_name: "US_VIDEOS_tran_350_playful-haze-2111"
  seq_len: 128
  seq_step:
  reverse: True
  transform: True
  train_val_split: 0.1
  train_val_split_seed: 41 # 65, 41
  batch_size: 8
  num_workers: 8
  pin_memory: True

logger:
  wandb:
    project: "video_quality"
    tags: ${tags}
    group: "video_quality"

extras:
  after_test_plots:
    data_dir: ${paths.data_dir}
    dataset_name: ${data.dataset_name}
    min_quality: 0.3
    samples: 5
    beans: 10
    img_size: [165, 240]
