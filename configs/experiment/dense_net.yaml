# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: fetal_planes.yaml
  - override /model: dense_net.yaml
  - override /callbacks: default.yaml
  - override /logger: many_loggers.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

trainer:
  min_epochs: 5
  max_epochs: 30

callbacks:
  stochastic_weight_averaging:
    swa_lrs: 0.05
  early_stopping:
    patience: 5

model:
  optimizer:
    lr: 0.0001
    weight_decay: 0.0001
  scheduler:
    factor: 0.5
    patience: 5
  net:
    densenet_name: densenet169
    pretrain: true

data:
  input_size: [165, 240]
  train_val_split: 0.1
  train_val_split_seed: 8166
  batch_size: 32
  num_workers: 8
  pin_memory: true
  extend_train_size: None

logger:
  wandb:
    tags: ${tags}
    group: "dense_net"
