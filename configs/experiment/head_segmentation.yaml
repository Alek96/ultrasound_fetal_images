# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: head_segmentation
  - override /model: head_segmentation
  - override /callbacks: head_segmentation
  - override /logger: many_loggers
  - override /trainer: gpu
#  - override /extras: plot_video_probabilities

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

find_lr: False

seed: "rand"

trainer:
  min_epochs: 0
  max_epochs: 100
  #precision: 16-mixed

callbacks:
  model_checkpoint:
    monitor: "val/pixel/f1"
    mode: "max"
  early_stopping:
    monitor: "val/pixel/f1"
    mode: "max"
    patience: 40
    #patience: ${trainer.max_epochs}

model:
  criterion:
    smooth: 1.0
  lr: 1e-03
  optimizer:
    weight_decay: 0.0

data:
  input_size: [165, 240]
  batch_size: 64
  num_workers: 12
  pin_memory: True

logger:
  wandb:
    project: "head_segmentation"
    tags: ${tags}
    group: "head_segmentation"
